<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
</head>
<body>

<button onclick="Tarot();">占う</button>
<p id="Result"></p>

<script>
  function Tarot() {
    let suit = Math.floor( Math.random() * 2) ;
    if (suit = 0) {
      document.getElementById("Result").innerHTML = [suit];
    }
    else{
      document.getElementById("Result").innerHTML = [suit];
    }
  }
</script>

</body>
</html>
