<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
</head>
<body>

<button onclick="Tarot();">占う</button>
<p id="Result"></p>

<script>
  function Tarot() {
    var suit = Math.floor( Math.random() *2 );
    if ( suit == 0 ) {
      var card = Math.floor( Math.random() *22 );
      var ur = Math.floor( Math.random() *2 );
      document.getElementById("Result").innerHTML = "大アルカナ" + suit + "-" + card + "-" + ur;
    }
    else if ( suit == 1 ) {
      var suit = Math.floor( Math.random() *4 ) +1;
      var card = Math.floor( Math.random() *10 ) +1;
      var ur = Math.floor( Math.random() *2 );
      document.getElementById("Result").innerHTML = "小アルカナ" + suit + "-" + card + "-" + ur;
    }
  }
</script>

</body>
</html>
